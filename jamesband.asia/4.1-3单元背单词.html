        }

            padding: 25px;
            background-color: #ffffff;

        }

        }
        .controls {

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            font-size: 16px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;

        }
        #btnStop {

        }
        #btnStop:hover {
            background-color: #a71d2a;
        }
        #btnShowAll {
            background-color: #6c757d;
        }
        #btnShowAll:hover {
            background-color: #5a6268;
        }
        #flashcard {
            min-height: 180px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fdfdfd;
        }
        #question {
            font-size: 28px;
            font-weight: bold;
            color: #1a1a1a;
        }
        #answer {
            font-size: 24px;
            color: #28a745;
            margin-top: 15px;
            display: none; /* 初始隐藏 */
        }
        #allWordsList {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: left;
            display: none; /* 初始隐藏 */
            max-height: 400px;
            overflow-y: auto;
        }
        #allWordsList p {
            font-size: 16px;
            padding: 5px;
            border-bottom: 1px solid #f0f0f0;
        }
         #allWordsList p:last-child {
            border-bottom: none;
        }
    </style>
</head>

        // --- DOM 元素 ---
        const questionDiv = document.getElementById('question');
        const answerDiv = document.getElementById('answer');
        const allWordsDiv = document.getElementById('allWordsList');
        
        const btnNext = document.getElementById('btnNext');
        const btnShowAnswer = document.getElementById('btnShowAnswer');
        const btnStop = document.getElementById('btnStop');
        const btnShowAll = document.getElementById('btnShowAll');

        let currentWord = null;
        let isShowingEnglish = true;
        let isAllWordsListPopulated = false;

        // --- 功能函数 ---

        // 显示下一个单词
        function showNextWord() {
            // 隐藏答案和列表
            answerDiv.style.display = 'none';
            allWordsDiv.style.display = 'none';

            // 随机选一个词
            const randomIndex = Math.floor(Math.random() * vocabulary.length);
            currentWord = vocabulary[randomIndex];

            // 随机决定显示英文还是中文
            isShowingEnglish = Math.random() < 0.5;

            if (isShowingEnglish) {
                questionDiv.textContent = currentWord.en;
            } else {
                questionDiv.textContent = currentWord.zh;
            }
        }

        // 显示答案
        function showAnswer() {
            if (currentWord) {
                if (isShowingEnglish) {
                    answerDiv.textContent = currentWord.zh;
                } else {
                    answerDiv.textContent = currentWord.en;
                }
                answerDiv.style.display = 'block';
            }
        }

        // 停止活动 (清屏)
        function stopActivity() {
            questionDiv.textContent = '点击“开始”按钮';
            answerDiv.textContent = '';
            answerDiv.style.display = 'none';
            allWordsDiv.style.display = 'none';
            currentWord = null;
        }

        // 显示所有单词
        function showAllWords() {
            // 先清屏
            stopActivity();
            
            // 填充列表 (如果还没填充过)
            if (!isAllWordsListPopulated) {
                allWordsDiv.innerHTML = ''; // 清空旧内容
                vocabulary.forEach(word => {
                    const p = document.createElement('p');
                    p.textContent = `${word.en} - ${word.zh}`;
                    allWordsDiv.appendChild(p);
                });
                isAllWordsListPopulated = true;
            }
            
            // 显示列表
            allWordsDiv.style.display = 'block';
        }

        // --- 绑定事件 ---
        btnNext.addEventListener('click', showNextWord);
        btnShowAnswer.addEventListener('click', showAnswer);
        btnStop.addEventListener('click', stopActivity);
        btnShowAll.addEventListener('click', showAllWords);

    </script>
